<ng-container *ngIf="staggeringNumbers">
    <div class="wrapper">
        <h1>This is a test</h1>

        <app-operation-card *ngFor="let card of staggeringNumbers; let i = index" (@flyInOut.done)="doNextAnimation()"
            [@flyInOut]="'in'" [data]="card" (onCardClicked)="cardClicked($event)"></app-operation-card>
    </div>
</ng-container>
